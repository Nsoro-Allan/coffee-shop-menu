<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">

        <div class="title">
            <h1>CAMPER CAFE</h1>
            <p>Est. 2020</p>
            <div class="line"></div>
        </div>

        <div class="container-title">
            <h1>Coffee</h1>
            <img src="./imgs/coffee.jpg" alt="Coffee">
        </div>

        <div class="first-container">
            <div class="left">
                <p>French Vanilla</p>
                <p>Carmel Macchiato</p>
                <p>Pumpkin Spice</p>
                <p>Hazeinut</p>
                <p>Mocha</p>
            </div>

            <div class="right">
                <p>3.00</p>
                <p>3.75</p>
                <p>3.50</p>
                <p>4.00</p>
                <p>4.50</p>
            </div>

        </div>

        <div class="container-title">
            <h1>Desserts</h1>
            <img src="./imgs/pie.jpg" alt="Desserts">
        </div>

        <div class="second-container">
            <div class="left">
                <p>Donut</p>
                <p>Cherrypie</p>
                <p>Cheesecake</p>
                <p>Cinnamon Roll</p>
            </div>

            <div class="right">
                <p>1.50</p>
                <p>2.75</p>
                <p>3.00</p>
                <p>2.50</p>
            </div>

        </div>

        <div class="line"></div>

        <div class="footer">
            <a href="#">Visit our website</a>
            <p>123 Free Code Camp Drive</p>
        </div>

    </div>
</body>
</html>
